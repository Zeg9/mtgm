<html>
<head>
<link rel="stylesheet" href="leaflet.css" />
<!--[if lte IE 8]>
    <link rel="stylesheet" href="leaflet.ie.css" />
<![endif]-->

<script src="leaflet.js"></script>

<style>
#map {
	height: 100%;
	width: 100%;
}
</style>
</head>
<body>
<div id="map"></div>

<script>
	var map = L.map('map', {
		crs: L.CRS.Simple,
	}).setView([0, 0], 5);
	L.tileLayer('../map/{x}_{y}.png', {
		attribution: 'Generated by Minetest-Great-Mapper',
		maxZoom: 0,
		tileSize: 256,
		continuousWorld: true
	}).addTo(map);
</script>
</body>
</html>
